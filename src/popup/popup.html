<html>
<head>
    <link rel="stylesheet" href="popup.css">
    <meta charset="UTF-8"> 
</head>
<body>
    <div class="container">
        <div id="update-bookmark" class="hide">
            <form id="update-bookmark-form">
                <label for="title">Title:</label>
                <input type="text" id="title"       name="title">
                <label for="url">URL:</label>
                <input type="text" id="url"         name="url">
                <input type="hidden" id="dateAdded" name="dateAdded">
                <input type="hidden" id="id"        name="id">
                <input type="hidden" id="parentId"  name="parentId">
                <input type="hidden" id="index"     name="index">
                <div class="buttons">
                    <button class="btn" id="save" type="input">Save</button>
                    <button class="btn" id="cancel" type="input">Cancel</button>
                </div>
            </form>
        </div>

        <div class="input-container">
            <input type="text" placeholder="Search..." name="bookmarksearch" class="bookmark-search" autofocus>
        </div>

        <div class="bookmark-list"></div>
    </div>
    <script src="../js/jquery-3.1.0.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
