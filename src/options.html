<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options</title>
    <link rel="stylesheet" href="css/options.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
</head>
<body>
    <div class="ui container">
        <div class="form-container">
            <h1 class="ui center aligned header">Server List</h1>
            <div class="ui form">
                <div class="field">
                    <label>Sites</label>
                    <textarea id="sites"></textarea>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="special" id="special">
                        <label for="special" class="ilabel">Look and Feel overrides</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="showmodal" id="show-modal">
                        <label for="showmodal" class="ilabel">Show portal modal (Use at own risk. This is no longer supported)</label>
                    </div>
                </div>
                <br><br>
                <div class="field">
                    <button id="save" class="ui primary button">Save</button>
                </div>
                <div class="field" id="status"></div>
            </div>
        </div>
    </div>
    <script src="js/options.js"></script>

</body>
</html>
